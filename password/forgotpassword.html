<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - AlphaScramblers</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e6f3ff, #ffffff);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .forgot-container {
        background: white;
        padding: 40px 35px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0, 74, 173, 0.15);
        width: 100%;
        max-width: 380px;
        text-align: center;
      }

      h2 {
        color: #004aad;
        margin-bottom: 20px;
        font-size: 1.8rem;
        letter-spacing: 0.5px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1.5px solid #d0e3ff;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: #004aad;
        box-shadow: 0 0 6px rgba(0, 74, 173, 0.3);
      }

      button {
        background: linear-gradient(to right, #004aad, #007bff);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      button:hover {
        background: linear-gradient(to right, #003a89, #0064d3);
        box-shadow: 0 3px 8px rgba(0, 74, 173, 0.25);
      }

      #msg {
        margin-top: 15px;
        font-size: 0.95rem;
      }

      #msg.success {
        color: #009e60;
      }

      #msg.error {
        color: #d9534f;
      }

      @media (max-width: 500px) {
        .forgot-container {
          padding: 30px 25px;
          width: 90%;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="forgot-container">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p id="msg"></p>
    </div>

    <script>
      document.getElementById("forgotForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const msg = document.getElementById("msg");
        msg.textContent = "Sending link...";
        msg.className = "";

        try {
          const res = await fetch("/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });
          const data = await res.json();
          msg.textContent = data.message;
          msg.className = data.success ? "success" : "error";
        } catch {
          msg.textContent = "Error sending link. Please try again.";
          msg.className = "error";
        }
      });
    </script>
  </body>
</html>
