<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - AlphaScramblers</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 60px; }
    form { display: inline-block; max-width: 300px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>
  <p id="msg"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      document.getElementById("msg").textContent = "Updating password...";
      try {
        const res = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        document.getElementById("msg").textContent = data.message;
        if (data.success) {
          setTimeout(() => window.location.href = "/login.html", 2000);
        }
      } catch {
        document.getElementById("msg").textContent = "Error resetting password.";
      }
    });
  </script>
</body>
</html>
