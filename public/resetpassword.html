<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - AlphaScramblers</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e6f3ff, #ffffff);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .reset-container {
        background: white;
        padding: 40px 35px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0, 74, 173, 0.15);
        width: 100%;
        max-width: 380px;
        text-align: center;
      }

      h2 {
        color: #004aad;
        margin-bottom: 20px;
        font-size: 1.8rem;
        letter-spacing: 0.5px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .input-group {
        position: relative;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 42px 12px 12px;
        border-radius: 10px;
        border: 1.5px solid #d0e3ff;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }

      input:focus {
        border-color: #004aad;
        box-shadow: 0 0 6px rgba(0, 74, 173, 0.3);
      }

      .toggle-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        opacity: 0.8;
        width: 20px;
        height: 20px;
      }

      .toggle-icon:hover {
        opacity: 1;
      }

      .toggle-icon svg {
        width: 20px;
        height: 20px;
        fill: #004aad;
        transition: opacity 0.2s ease;
      }

      button {
        background: linear-gradient(to right, #004aad, #007bff);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      button:hover {
        background: linear-gradient(to right, #003a89, #0064d3);
        box-shadow: 0 3px 8px rgba(0, 74, 173, 0.25);
      }

      #msg {
        margin-top: 15px;
        font-size: 0.95rem;
      }

      #msg.success {
        color: #009e60;
      }

      #msg.error {
        color: #d9534f;
      }

      @media (max-width: 500px) {
        .reset-container {
          padding: 30px 25px;
          width: 90%;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="reset-container">
      <h2>Reset Password</h2>
      <form id="resetForm">
        <div class="input-group">
          <input
            type="password"
            id="newPassword"
            placeholder="Enter new password"
            required
          />
          <span
            class="toggle-icon"
            onclick="togglePassword('newPassword', this)"
            title="Show/Hide Password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="eye-icon"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.239-5-5
                s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"
              />
            </svg>
          </span>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Re-enter new password"
            required
          />
          <span
            class="toggle-icon"
            onclick="togglePassword('confirmPassword', this)"
            title="Show/Hide Password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="eye-icon"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.239-5-5
                s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"
              />
            </svg>
          </span>
        </div>

        <button type="submit">Reset Password</button>
      </form>

      <p id="msg"></p>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      function togglePassword(id, iconSpan) {
        const input = document.getElementById(id);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";

        const eyePath = iconSpan.querySelector("path");
        if (isPassword) {
          // change to eye-slash
          eyePath.setAttribute(
            "d",
            "M2 5l2.5 2.5C3.8 9.1 3 11 3 12s.8 2.9 1.5 4.5L2 19l1.5 1.5L21 3 19.5 1.5 15.5 5.5C14.1 5.2 13.1 5 12 5c-7 0-11 7-11 7s1.6 3 4.5 5.5L2 5z"
          );
        } else {
          // revert to normal eye
          eyePath.setAttribute(
            "d",
            "M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"
          );
        }
      }

      document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const msg = document.getElementById("msg");

        if (newPassword !== confirmPassword) {
          msg.textContent = "Passwords do not match.";
          msg.className = "error";
          return;
        }

        msg.textContent = "Updating password...";
        msg.className = "";

        try {
          const res = await fetch("/api/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, newPassword }),
          });

          const data = await res.json();
          msg.textContent = data.message;
          msg.className = data.success ? "success" : "error";

          if (data.success) {
            setTimeout(() => (window.location.href = "index.html"), 2000);
          }
        } catch {
          msg.textContent = "Error resetting password. Please try again.";
          msg.className = "error";
        }
      });
    </script>
  </body>
</html>
