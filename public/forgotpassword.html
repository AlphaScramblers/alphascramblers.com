<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - AlphaScramblers</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 60px; }
    form { display: inline-block; max-width: 300px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>
  <form id="forgotForm">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      document.getElementById("msg").textContent = "Sending link...";
      try {
        const res = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        document.getElementById("msg").textContent = data.message;
      } catch {
        document.getElementById("msg").textContent = "Error sending link.";
      }
    });
  </script>
</body>
</html>
