<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Selection Report</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #eef1f5;
        margin: 0;
    }

    .report-container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 5px 22px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #34495e;
        font-size: 28px;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        color: #636e72;
        font-size: 16px;
        margin-bottom: 25px;
    }

    .score-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .score-card {
        background: #f8f9fc;
        padding: 20px;
        border-radius: 12px;
        border-left: 6px solid #0984e3;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .score-card h3 {
        margin: 0;
        font-size: 18px;
        color: #2d3436;
    }

    .score-value {
        font-size: 30px;
        font-weight: 700;
        color: #0984e3;
        margin-top: 10px;
    }

    .result-box {
        margin-top: 30px;
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        background: #f1f2f6;
        border-left: 8px solid #6c5ce7;
    }

    #resultMessage {
        font-size: 20px;
        font-weight: 600;
        color: #2d3436;
    }

    .tag {
        display: inline-block;
        padding: 8px 16px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        color: #fff;
    }

    .green { background: #2ecc71; }
    .orange { background: #f39c12; }
    .red { background: #e74c3c; }

    .charts {
        margin-top: 40px;
    }

    canvas {
        margin: 20px auto;
        display: block;
    }
</style>
</head>
<body>

<div class="report-container">
    <h1>Stream Selection â€“ Final Report</h1>
    <div class="subtitle">Based on your Behavior, Mental Ability & Aptitude performance</div>

    <!-- Score Cards -->
    <div class="score-section">
        <div class="score-card">
            <h3>Behavior Score</h3>
            <div class="score-value" id="behaviorScore">0</div>
        </div>

        <div class="score-card">
            <h3>Mental Ability Score</h3>
            <div class="score-value" id="mentalScore">0</div>
        </div>

        <div class="score-card">
            <h3>Aptitude Score</h3>
            <div class="score-value" id="aptitudeScore">0</div>
        </div>

        <div class="score-card" style="border-left-color:#2ecc71;">
            <h3>Total Score</h3>
            <div class="score-value" id="totalScore">0</div>
        </div>
    </div>

    <!-- Result Message -->
    <div class="result-box">
        <div id="resultMessage">Your suitability result will appear here</div>
        <div class="tag" id="resultTag">Category</div>
    </div>

    <!-- Charts -->
    <div class="charts">
        <h2 style="text-align:center;color:#2d3436;">Score Distribution</h2>

        <canvas id="pieChart" width="300" height="300"></canvas>
        <canvas id="barChart" width="300" height="300"></canvas>
    </div>
</div>
<script>
    let behavior = Number(localStorage.getItem("PCMbehaviorScore")) || 0;
    let mental = Number(localStorage.getItem("PCMmentalScore")) || 0;
    let aptitude = Number(localStorage.getItem("PCMaptitudeScore")) || 0;
    let finalScore =
        (behavior / 50 * 40) +    
        (mental / 50 * 40) +      
        (aptitude / 10 * 20);     

    finalScore = Math.round(finalScore);
    document.getElementById("behaviorScore").innerText = behavior;
    document.getElementById("mentalScore").innerText = mental;
    document.getElementById("aptitudeScore").innerText = aptitude;
    document.getElementById("totalScore").innerText = finalScore;
    let resultMessage = "";
    let tag = document.getElementById("resultTag");

    if (finalScore <= 40) {
        resultMessage = "You are NOT suitable for this stream.";
        tag.innerText = "Not Suitable";
        tag.className = "tag red";
    } 
    else if (finalScore > 40 && finalScore <= 70) {
        resultMessage = "You have AVERAGE suitability. You MAY take this stream.";
        tag.innerText = "Average Suitable";
        tag.className = "tag orange";
    } 
    else {
        resultMessage = "You are HIGHLY SUITABLE for this stream!";
        tag.innerText = "Highly Suitable";
        tag.className = "tag green";
    }

    document.getElementById("resultMessage").innerText = resultMessage;
    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: ['Behavior', 'Mental Ability', 'Aptitude'],
            datasets: [{
                data: [behavior, mental, aptitude],
                backgroundColor: ['#0984e3', '#6c5ce7', '#00b894']
            }]
        }
    });
    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
            labels: ['Behavior', 'Mental', 'Aptitude'],
            datasets: [{
                label: 'Scores',
                data: [behavior, mental, aptitude],
                backgroundColor: ['#74b9ff', '#a29bfe', '#55efc4'],
                borderRadius: 8
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

</script>
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
